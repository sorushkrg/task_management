<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Task Management</a>
        <div>
            <a href="../auth/login.html" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">Files for Task: <span class="text-primary">Example Task</span></h2>
    <div class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <h5 class="card-title">Attached Files</h5>
            <a href="./index.html" class="btn btn-secondary btn-sm">Back to Tasks</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example row -->
            <tr>
                <td>1</td>
                <td>example_file.pdf</td>
                <td>
                    <a href="/tasks/files/download/1" class="btn btn-success btn-sm">Download</a>
                    <a href="/tasks/files/delete/1" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>another_file.docx</td>
                <td>
                    <a href="/tasks/files/download/2" class="btn btn-success btn-sm">Download</a>
                    <a href="/tasks/files/delete/2" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            <!-- Add rows dynamically here -->
            </tbody>
        </table>

        <div class="mt-3">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h5 class="card-title">Upload New Files</h5>
            </div>
            <form action="/tasks/files/upload" method="POST" enctype="multipart/form-data" class="d-flex align-items-center">
                <input type="file" name="files[]" multiple class="form-control me-2">
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
